<div class="blank-layout-container justify-content-center">
  <div class="auth-wrapper">
    <div class="position-relative shaper-wrapper">
      <div class="w-100 position-relative rounded bg-white auth-card">
        <div class="auth-body">
          
          <a [routerLink]="['/dashboards/dashboard1']" class="m-t-20 d-flex">
            <img src="./assets/images/logos/logopharma.png" class="align-middle m-2" alt="logo" style="width: 200px; height: auto;" />
          </a>
          

          <div class="row">
            <div class="col-lg-6">
              <div class="align-items-center justify-content-center d-none d-lg-flex">
                <img src="/assets/images/backgrounds/logologin.png" alt="login" style="max-width: 500px; margin-top: 10px;" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="d-flex align-items-start align-items-lg-center justify-content-center">
                <div class="row justify-content-center w-100">
                  <div class="col-lg-11">
                    <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">
                      Welcome to Pharma Care
                    </h4>
                    <span class="f-s-14 d-block mat-body-1 m-t-8">Your Admin Dashboard</span>

                    <div class="row m-t-40">
                      <div class="col-12 col-sm-6">
                        <button mat-stroked-button class="w-100 m-b-4">
                          <div class="d-flex align-items-center">
                            <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                            Sign in with Google
                          </div>
                        </button>
                      </div>
                      <div class="col-12 col-sm-6">
                        <button mat-stroked-button class="w-100 d-flex align-items-center m-b-4">
                          <div class="d-flex align-items-center">
                            <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                            Sign in with FB
                          </div>
                        </button>
                      </div>
                    </div>

                    <div class="or-border m-t-30">or sign in with</div>

                    <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput formControlName="emailOrCode" />
                        <mat-hint class="m-b-16 error-msg" *ngIf="f['emailOrCode'].touched && f['emailOrCode'].invalid">
                          <div *ngIf="f['emailOrCode'].errors?.['required']" class="text-error">Email or Code is required.</div>
                          <div *ngIf="f['emailOrCode'].errors?.['minlength']" class="text-error">Email or Code should be at least 6 characters.</div>
                        </mat-hint>
                      </mat-form-field>
                    
                      <!-- password -->
                      <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
                      <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="password" formControlName="password" />
                        <mat-hint class="m-b-16 error-msg" *ngIf="f['password'].touched && f['password'].invalid">
                          <div *ngIf="f['password'].errors?.['required']" class="text-error">Password is required.</div>
                        </mat-hint>
                      </mat-form-field>
                    
                      <div class="d-block d-lg-flex align-items-center m-b-12">
                        <mat-checkbox color="primary">Remember this Device</mat-checkbox>
                        <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto d-block f-s-14">Forgot Password?</a>
                      </div>
                    
                      <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                        Sign In
                      </button>
                    </form>                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
