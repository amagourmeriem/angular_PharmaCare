<div class="container">
    <!-- Titre principal -->
    <h1 class="page-title">Liste des Médicaments</h1>

    <!-- Carte principale -->
    <mat-card class="cardWithShadow theme-card">
        <mat-card-header>
            <mat-card-title class="m-b-0">Médicaments</mat-card-title>
        </mat-card-header>

        <mat-card-content class="b-t-1">
            <div class="table-responsive">
                <!-- Tableau des médicaments -->
                <table mat-table class="mat-elevation-z8">
                    <!-- Colonne Nom du Médicament -->
                    <ng-container matColumnDef="nomMedicament">
                        <th mat-header-cell *matHeaderCellDef> Nom du Médicament </th>
                        <td mat-cell *matCellDef="let medicament">
                            {{ medicament.nom }}
                        </td>
                    </ng-container>

                    <!-- Colonne Posologie -->
                    <ng-container matColumnDef="posologie">
                        <th mat-header-cell *matHeaderCellDef> Posologie </th>
                        <td mat-cell *matCellDef="let medicament">
                            {{ medicament.posologie }}
                        </td>
                    </ng-container>

                    <!-- Colonne Fréquence -->
                    <ng-container matColumnDef="frequence">
                        <th mat-header-cell *matHeaderCellDef> Fréquence </th>
                        <td mat-cell *matCellDef="let medicament">
                            {{ medicament.frequence }}
                        </td>
                    </ng-container>

                    <!-- Colonne Remarques -->
                    <ng-container matColumnDef="remarques">
                        <th mat-header-cell *matHeaderCellDef> Remarques </th>
                        <td mat-cell *matCellDef="let medicament">
                            {{ medicament.remarques }}
                        </td>
                    </ng-container>

                    <!-- Lignes et cellules -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
