<div class="container">
  <!-- Titre principal -->
  <h1 class="page-title">Liste des Patients</h1>

  <!-- Section Carte et Bouton -->
  <div class="card-container">
   
    <!-- Carte principale -->
    <mat-card class="cardWithShadow theme-card">
       
      <mat-card-header>
        <mat-card-title class="m-b-0">Patients</mat-card-title>
       
      </mat-card-header>
   <!-- Bouton Ajouter Patient -->
   <button mat-raised-button color="primary" class="add-patient-btn" (click)="openAddPatientModal()">
    Ajouter Patient
  </button>
      <mat-card-content class="b-t-1">
        <div class="table-responsive">
          <!-- Tableau des patients -->
          <table mat-table [dataSource]="patients" class="mat-elevation-z8">
            <!-- Colonne Nom et Prénom -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef> Nom & Prénom </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.nom }} {{ patient.prenom }}
              </td>
            </ng-container>

            <!-- Colonne Téléphone -->
            <ng-container matColumnDef="tel">
              <th mat-header-cell *matHeaderCellDef> Téléphone </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.tel }}
              </td>
            </ng-container>

            <!-- Colonne Code Patient -->
            <ng-container matColumnDef="codePatient">
              <th mat-header-cell *matHeaderCellDef> Code Patient </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.codePatient }}
              </td>
            </ng-container>

            <!-- Colonne CIN -->
            <ng-container matColumnDef="cin">
              <th mat-header-cell *matHeaderCellDef> CIN </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.cin }}
              </td>
            </ng-container>

            <!-- Lignes et cellules -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>

  
  </div>
</div>
