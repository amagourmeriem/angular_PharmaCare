<div class="container">
  <h1 class="page-title">Liste des Patients</h1>
  <div class="card-container">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <div class="header-container">
          <mat-card-title class="m-b-0">Patients</mat-card-title>
          <button mat-raised-button color="primary" class="add-patient-btn" (click)="openAddPatientModal()">
            Ajouter Patient
          </button>
        </div>
      </mat-card-header>
      <mat-card-content class="b-t-1">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Colonne Nom et Prénom -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef> Nom & Prénom </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.nom }} {{ patient.prenom }}
              </td>
            </ng-container>
            <!-- Colonne Téléphone -->
            <ng-container matColumnDef="tel">
              <th mat-header-cell *matHeaderCellDef> Téléphone </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.tel }}
              </td>
            </ng-container>
            <!-- Colonne Code Patient -->
            <ng-container matColumnDef="codePatient">
              <th mat-header-cell *matHeaderCellDef> Code Patient </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.codePatient }}
              </td>
            </ng-container>
            <!-- Colonne CIN -->
            <ng-container matColumnDef="cin">
              <th mat-header-cell *matHeaderCellDef> CIN </th>
              <td mat-cell *matCellDef="let patient">
                {{ patient.cin }}
              </td>
            </ng-container>
            <!-- Colonne Status -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let patient">
                <mat-icon
                  [ngClass]="{
                    'status-active': patient.status === 1,
                    'status-inactive': patient.status !== 1
                  }"
                >
                  {{ patient.status === 1 ? 'check_circle' : 'cancel' }}
                </mat-icon>
              </td>
            </ng-container>
            <!-- Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- Paginator -->
          <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
