<div class="container">
  <h2>Liste des Ordonnances</h2>

  <!-- ✅ Tableau des ordonnances -->
  <table>
    <thead>
      <tr>
        <th>Patient</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ordonnance of ordonnances">
        <td>{{ ordonnance.patient.nom }}</td>
        <td>{{ ordonnance.description }}</td>
        <td>{{ ordonnance.date | date:'dd/MM/yyyy' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- ✅ Bouton pour ajouter une nouvelle ordonnance -->
  <button (click)="openAddPrescriptionDialog()">Créer une ordonnance</button>
</div>
